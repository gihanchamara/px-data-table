
<link rel="import" href="../css/og-status-col-styles.html">
<dom-module id="og-status-col">
  <template>
    <style include="og-status-col-styles"></style>
    <div style$="background:{{color}}" class = "circle"></div>
  </template>
  <script>
    Polymer({
      is: 'og-status-col',
      properties: {
        message: {
          type: String,
          notify: true,
          value: 'Producing'
        },
        color: {
          type: String,
          notify: true,
          value: 'rgb(67,100,221)'
        },
        value: {
          type: String,
          notify: true,
          observer: '_valueChanged'
        }
      },
      _valueChanged: function() {
        if(this.value == 4) {
          this.set('message', 'Producing');
          this.set('color', 'rgb(67,100,221)');
        } else if(this.value == 3) {
          this.set('message', 'Offline');
          this.set('color', 'rgb(66,88,102)');
        } else if(this.value == 2) {
          this.set('message', 'Unknown');
          this.set('color', 'rgb(232,167,54)');
        } else {
          this.set('message', 'Not Producing');
          this.set('color', 'rgb(229,56,56)');
        }
      }
    });
  </script>
</dom-module>
